    <body class=" login_page">

        <div class="container-fluid">
            <div class="login-wrapper row">
                <div id="login" class="login loginpage col-lg-offset-4 col-md-offset-3 col-sm-offset-3 col-xs-offset-0 col-xs-12 col-sm-6 col-lg-4">
                    <h1><a href="#" title="pojos.Login Page" tabindex="-1">UltimalHR</a></h1>

                    <form name="loginform" id="loginform" action="/authenticate/login" method="post">
                        <p>
                            <label for="companyId">Company ID<br />
                                <input type="text" name="companyId" id="companyId" class="input" size="20" required/></label>
                        </p>
                        <p>
                            <label for="pin">PIN<br />
                                <input type="text" name="pin" id="pin" class="input" size="20" required/></label>
                        </p>
                        <p>
                            <label for="password">Password<br />
                                <input type="password" name="password" id="password" class="input" size="20" required/></label>
                        </p>
                        <p class="forgetmenot">
                            <label class="icheck-label form-label" for="rememberme"><input name="rememberme" type="checkbox" id="rememberme" value="forever" class="icheck-minimal-aero" checked>
                                Remember me</label>
                        </p>

                        <p class="submit">
                            <input type="submit" id="login" class="btn btn-accent btn-block" value="Sign In" />
                        </p>
                    </form>

                    <p id="nav">
                        <a class="pull-left" href="#" title="Password Lost and Found">Forgot password?</a>
                        <a class="pull-right" href="register.html" title="Sign Up">Sign Up</a>
                    </p>

                </div>
            </div>
        </div>
