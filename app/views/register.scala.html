                    <form name="loginform" id="loginform" action="http://jaybabani.com/complete-admin/v4.1/preview/fullmenu/index.html" method="post">
                        <p>
                            <label for="user_login">Full Name<br />

                        </p>
                        <p>

                        </p>

                            <input type="submit" name="wp-submit" id="wp-submit" class="btn btn-accent btn-block" value="Sign Up" />
                        </p>
                    </form>
